<div>
    <input
      type="text"
      [(ngModel)]="lunchItems"
      placeholder="Enter items separated by commas"
    />
   

    <button (click)="checkLunch()">Check If Too Much</button>
  
    <p
      *ngIf="message"
      [ngStyle]="{ color: messageColor }"
    >
      {{ message }}
    </p>
  </div>
